<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Solar Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px 0;
            padding: 5px;
            width: 100%;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Local Solar Time Calculator</h1>
    <p>Enter your coordinates (latitude and longitude) to calculate the exact time:</p>
    <form id="timeForm" onsubmit="calculateTime(event)">
        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="Enter longitude (e.g., 81.117321)" required>
        <label for="latitude">Latitude (optional):</label>
        <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="Enter latitude (e.g., 17.360377)">
        <button type="submit">Calculate Time</button>
    </form>
    <div id="result"></div>

    <script>
        function calculateTime(event) {
            event.preventDefault();
            
            const longitude = parseFloat(document.getElementById('longitude').value);
            if (isNaN(longitude)) {
                document.getElementById('result').innerText = "Please enter a valid longitude.";
                return;
            }

            const utcDate = new Date();
            const utcHours = utcDate.getUTCHours();
            const utcMinutes = utcDate.getUTCMinutes();
            const utcSeconds = utcDate.getUTCSeconds();

            // Calculate time offset in hours from UTC based on longitude
            const timeOffset = longitude / 15;
            const localTime = new Date(utcDate.getTime() + timeOffset * 3600 * 1000);

            const hours = localTime.getHours().toString().padStart(2, '0');
            const minutes = localTime.getMinutes().toString().padStart(2, '0');
            const seconds = localTime.getSeconds().toString().padStart(2, '0');

            document.getElementById('result').innerText = `Exact Local Solar Time: ${hours}:${minutes}:${seconds}`;
        }
    </script>
</body>
</html>
